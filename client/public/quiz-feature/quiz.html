<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="quiz.css" />
    
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">first question</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer option-style" />
            <label for="a" class="op_label" id="a_text">Option1</label>
          </li>

          <li>
            <input type="radio" name="answer" id="b" class="answer option-style" />
            <label for="b" class="op_label" id="b_text">Option2</label>
          </li>

          <li>
            <input type="radio" name="answer" id="c" class="answer option-style" />
            <label for="c" class="op_label" id="c_text">Option3</label>
          </li>

          <li>
            <input type="radio" name="answer" id="d" class="answer option-style" />
            <label for="d" class="op_label" id="d_text">Option4</label>
          </li>
        </ul>
        <div class="actions">
          <button id="prev">Previous</button>
          <button id="next">Next</button>
          <button id="submit">Submit</button>
          <button id="reload" onclick="location.reload()">Reload</button>
        </div>
      </div>
    </div>

    <div class="result-container" id="result">
      <h2 id="score"></h2>
      <div class="actions">
        <button  onclick="location.reload()">Reload</button>
        <button id="showAns" onclick="loadAnswers()">Show Answer</button>
      </div>

      <div class="show-result">
        
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
